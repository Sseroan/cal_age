<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This simple web app helps you to calculate your age.">
    <meta name="kewords" content="Calculate, Age">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Your Age </title>
  </head>
  <body>
    <div class="container">
        <h1> Know your Age :) </h1>
        <p>Enter your birth details below to get your age.</p>
        <form>
          <div class="input-group">
            <input type="date" id="birth" required>
          </div>
          <div class="input-group">
            <input type="submit" value="Submit">
          </div>
        </form>
        <p class = "message"> You are <span class="age"> </span> years old now.</p>
        <p class = "message-not"> Sorry! You are <span class="age-not"> </span> born :(</p>

          <span>n</span>
          <span>g</span>
